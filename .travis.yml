
language: cpp
compiler: gcc
dist: trusty

notifications:
  email: false

sudo: false

os: linux

branches:
  only:
  - stable

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++17
  - sudo apt-get install -qq g++-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90

script:
  - SHELL=/bin/bash && make help
  - SHELL=/bin/bash && travis_wait 30 make all
  - SHELL=/bin/bash && make unittest
  
